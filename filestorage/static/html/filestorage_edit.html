
<div class="wrapper-comp-settings is-active editor-with-buttons filestorage_block" id="settings-tab">


          <ul class="list-input settings-list">
              <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Unit Display Name</label>
                    <input class="input setting-input" id="edit_display_name" name="edit_display_name" value="{self.display_name}" type="text">
                    <span class="tip setting-help">This name appears in the horizontal navigation at the top of the page.</span>
              </li>

              <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Microsoft OneDrive Document URL</label>
                    <input class="input setting-input" id="edit_ms_ocument_url" name="edit_ms_document_url"  value="{self.ms_document_url}" type="text">
                    <span class="tip setting-help">Microsoft provides a sharing link for OneDrive documents. In the OneDrive document, select Share from the menu, click Get a Link and copy the link to this field</span>
              </li>

               <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Download Link</label>
                    <input class="input setting-input" id="edit_download_link" name="edit_download_link"  value="{self.download_link}" type="text">
                    <span class="tip setting-help">Use to provide a download file link</span>
              </li>

              <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Embed Code</label>
                    <textarea  rows="3" cols="60" class="input setting-input" id="edit_embed_code" name="edit_embed_code" >{self.embed_code}</textarea>

              </li>
          </ul>

    <div class="xblock-actions">
        <span class="xblock-editor-error-message"></span>
        <ul>
            <li class="action-item">
                <a href="#" class="save-button action-primary action">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
  </div>
</div>
